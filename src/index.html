<!doctype html>
<html lang="es">
    <head>
        <title>Comunidad Fly | Sitio WEB Oficial</title>
        <meta charset="utf-8" />
        <meta
            name="description"
            content="Somos un sitio WEB que busca a ayudar a entrenadores, sin importar su forma de juego, brindando la información necesaria para estar al día con los eventos o noticias de Pokémon GO."
        />
        <meta
            name="keywords"
            content="Comunidad Fly,Eventos Pokémon GO, Coordenadas Pokémon GO, Misiones de campo Pokémon GO, Incursiones Pokémon GO, Día de la Comunidad Pokémon GO, Hora Destacada Pokémon GO, Hora Legendaria Pokémon GO, Nidos Pokémon GO, Pokémon Regionales, Liga de Combates GO, Noticias Pokémon GO, Tips y estrategias Pokémon GO, Coordenadas GPX Pokémon GO, Mapas Pokémon GO, Clima Pokémon GO, PGSharp Pokémon GO, Softban Pokémon GO, Shiny Rate Pokémon GO, Eclosión de Huevos Pokémon GO."
        />
        <meta
            name="viewport"
            content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0"
        />

        <base href="/" />

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="favicon-16x16.png" />
        <link rel="icon" type="image/png" href="favicon-32x32.png" />

        <!-- Fonts -->
        <link href="https://fonts.gstatic.com" rel="preconnect" />
        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,500;0,600;1,400&display=swap"
            rel="stylesheet"
        />

        <!-- Icon fonts -->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
    </head>

    <body>
        <!-- Splash screen -->
        <fuse-splash-screen>
            <img src="images/logo/logo.svg" alt="Comunidad Fly logo" />
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </fuse-splash-screen>

        <!-- App root -->
        <app-root></app-root>
    </body>
</html>
